<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .question {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>JavaScript Quiz</h1>
        <form id="quiz-form">
            <div class="question">
                <p>Where is the Burj Khalifa</p>
                <input type="radio" name="q1" value="a"> <label>&lt;Bucharest&gt;</label><br>
                <input type="radio" name="q1" value="b"> <label>&lt;Dubai&gt;</label><br>
                <input type="radio" name="q1" value="c"> <label>&lt;Abu Dhabi&gt;</label><br>
                <input type="radio" name="q1" value="d"> <label>&lt;Sao Paulo&gt;</label>
            </div>
            <div class="question">
                <p>2. What is the capital of Russia?</p>
                <input type="radio" name="q2" value="a"> <label>Moscow</label><br>
                <input type="radio" name="q2" value="b"> <label>Sophia</label><br>
                <input type="radio" name="q2" value="c"> <label>Warsaw</label><br>
                <input type="radio" name="q2" value="d"> <label>Bratislava </label>
            </div>
            <button type="button" onclick="checkAnswers()">Submit</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
